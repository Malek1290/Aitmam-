<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aitmam</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="css.css"
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <header class="header">
            <h1>Aitmam</h1>
            <p class="subtitle">Every heartbeat whispers your name</p>
        </header>

        <div class="parallax">
             <!-- بعد عنصر الـ parallax وقبل love-note -->
             <div class="poetry-section" contenteditable="true" id="poetryEditor"></div>
        <button class="save-btn" onclick="savePoetry()">💾 حفظ الأشعار</button>
            <div class="overlay"></div>

        </div>
        
        <div class="love-note">
            <h2>الي فاطمة</h2>
            <p>منذ اللحظة التي تقابلت فيها أرواحنا، اكتسب عالمي ألوانًا لم أكن أعلم بوجودها من قبل. ابتسامتك تنير أحلك أيامي..</p>
        </div>

        <div class="gallery">
            <!-- Add your photos here -->
            <img src="t.jpg" alt="Our Memory">
            <img src="j.jpg" alt="Our Adventure">
            <img src="e.jpg" alt="Our Moment">
        </div>

        <div class="love-counter" id="counter">
            <h3>Days Loved: <span id="count">∞</span></h3>
        </div>
    </div>

    <script>
        // Updated particles.js configuration with coffee colors
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: "#6f4e37" },
                shape: { type: "heart" },
                opacity: { value: 0.5 },
                size: { value: 10 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });

        // Love counter remains the same
    </script>
</body>
</html>
